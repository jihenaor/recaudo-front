<mat-tab-group [selectedIndex]="step">
  @if (step == 1) {
    <mat-tab  [disabled]="true" label="1- Seleccione cuenta">
    </mat-tab>
  }

  @if (step == 2) {
    <mat-tab  [disabled]="true" label="2 - Estado de cuenta">
    </mat-tab>
  }

  @if (step == 3) {
    <mat-tab  [disabled]="true" label="3 - Confirmacion de pago">
    </mat-tab>
  }
</mat-tab-group>
