<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <div class="row center">
      <div class="col s12 m2">
        <div class="centerBlock">
        </div> 
      </div>
      <div class="col s12 m8">
        <div class="centerBlock">
          <h4 class="center ">REALICE EL PAGO DE SU FACTURA AQUÍ DE FORMA ÁGIL Y SEGURA A TRAVÉS DE<strong></strong></h4>
        </div>
      </div>
      <div class="col s12 m1">
        <div class="centerBlock">
        <img class="img-responsive" src="assets/images/pagopse.png">
      </div>  
    </div>
    <div class="row center">
      <img src="assets/images/paso1.png" class="iresp" />
      
      <p class="servi1">Digite en la casilla el <strong>número de cuenta de usuario</strong> que se encuentra en la sección del Usuario de SERVICIUDAD E.S.P.</p>
    </div>

    <div class="row center">
      <form [formGroup]="facturaFormGroup">
        <div>
          <div>
            <ng-template matStepLabel>Selecciona tu servicio</ng-template>
            <mat-form-field appearance="fill">
              <mat-label>Cuenta</mat-label>
              <input matInput formControlName="codsuscrip" placeholder="Digite el número de documento de la factura" maxlength="14" required>
            </mat-form-field>
          </div>
  
          <div class="div_botones">
            <button mat-button matStepperNext [disabled]="loading && !facturaFormGroup.valid" class="btn-large waves-effect waves-light servi element" (click)="continuar()">
              Continuar
            </button>
            <mat-spinner [diameter]="50" class="element" *ngIf="loading"></mat-spinner>
          </div>

        </div>
        
      </form>
    </div>
  </div>
</div>
